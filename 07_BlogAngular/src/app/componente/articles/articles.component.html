<div class="loading" *ngIf="!articles">
    Cargando...............
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay Articulos para Mostrar, intentalo mas tarde :)
</div>

<div id="articles" *ngIf="articles">

    <!--Listado articulos-->
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + '/get-image/' + article.image}}" alt="{{article.title}}" title="Paisaje" *ngIf="article.image">
            <img src="assets/imagenes/defecto.png" alt="{{article.title}}" title="Paisaje" *ngIf="!article.image">
        </div>
        <h2 class="subheader">{{article.title}}</h2>
        <span class="date">
       {{article.date | amLocale: 'es' | amTimeAgo}}
    </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer Mas</a>
        <div class="clearfix"></div>
    </article>
    <!--AÃ±adir Articulos via js-->

</div>
