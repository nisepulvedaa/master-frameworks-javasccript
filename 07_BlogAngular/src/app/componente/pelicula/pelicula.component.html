<!--Listado articulos-->
<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}" title="Paisaje">
    </div>
    <h2 class="subheader"> {{pelicula.title}}</h2>
    <span class="date">
    Hace 5 minutos
    </span>

    <span class="year" [ngClass]="{'year-green': pelicula.year > 2016, 'year-red': pelicula.year < 2016}">
        {{pelicula.year}}
    </span>
    <a href="#">Leer Mas</a>

    <button (click)="seleccionar($event,pelicula)">Seleccionar como favorita</button>

    <div class="clearfix"></div>
</article>
