<div class="general">
    <div class="center">

        <section id="content">
            <h2 class="subheader" v-if="!isEdit">Crear Articulo</h2>
            <h2 class="subheader" v-if="isEdit">Editar Articulo</h2>

            <form class="mid-form" v-on:submit.prevent="save()">

                <div class="form-group">
                    <label for="title">Titulo: </label>
                    <input type="text" name="title" v-model="article.title" required />
                    <div v-if="submited && !$v.article.title.required">El titulo debe tener algo!!</div>
                </div>




                <div class="form-group">
                    <label for="content">Contenido: </label>
                    <textarea name="content" v-model="article.content" required></textarea>
                    <div v-if="submited && !$v.article.content.required">El Contenido debe tener algo!!</div>
                </div>



                <div class="form-group">
                    <div v-if="isEdit && article.image">
                        <img :src="url+'get-image/'+article.image" :alt="article.title" :title="article.title" class="image-small" v-if="article.image">
                    </div>
                    <label for="file0">Imangen: </label>
                    <input type="file" id="file" ref="file" name="file0" v-on:change="fileChange()" />
                </div>



                <div class="clearfix"></div>

                <input type="submit" value="Guardar" class="btn btn-success">

            </form>
        </section>
        <Sidebar />
        <div class="clearfix"></div>

    </div>
</div>
